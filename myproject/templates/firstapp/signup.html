{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
{% load static %}
<div class="auth-page-wrapper">
    <div class="auth-form">
        <h2>Create an account</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
</div>
{% endblock %}
